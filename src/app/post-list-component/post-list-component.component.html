<li [ngClass]="{'list-group-item' : true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <div [ngStyle]= "{color : getColor()}">
    <div class="row">
      <h3  style="font-weight : bold" class="col-sm-8">{{ title  }}</h3>
      <p class="font-italic" class="col-sm-2" style="color : grey"><em> {{ created_at | date : 'dd/MM/y h:m' }} </em></p>
    </div>
     <p>{{ content }}</p>
  </div>

  <div>
    <button (click)="iLikeIt()" class="btn btn-success">Love it!</button>
    <button (click)="iDontLikeIt()" class="btn btn-danger">Don't Love it!</button>

  </div>

</li>
